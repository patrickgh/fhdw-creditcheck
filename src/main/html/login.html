<!DOCTYPE html>
<head xmlns="http://www.w3.org/1999/html">
    <meta charset="utf-8">
    <title>Puzzles Creditcheck</title>
    <meta name="description" content="Puzzles Creditcheck">
    <meta name="author" content="pgh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

    <!-- styles -->
    <link href="../resources/css/bootstrap.css" rel="stylesheet">

    <!-- fav icons -->
    <link rel="shortcut icon" type="image/x-icon" href="../resources/favicon.ico">
</head>
<body>

<noscript>
    <div id="noscript" class="error-panel-wrapper">
        <div class="error-panel">
            <h2>JavaScript wird benötigt <em>Bitte aktivieren Sie JavaScript in Ihrem Browser.</em></h2>

            <p>Um Puzzles Creditcheck nutzen zu können aktivieren Sie JavaScript in Ihrem Browser und versuchen Sie es
               erneut.</p>

            <div class="further-actions"><a href="./">Zurück</a></div>
        </div>
    </div>
</noscript>



<!-- Navbar
================================================== -->
<div class="navbar navbar-fixed-top">
    <div class="stripe"><span></span><em></em></div>
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand logo" href="#">
                <span class="logo">Puzzles|Creditcheck</span>
            </a>

            <ul class="nav">
                <li class="dropdown nav-dummy">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="nav-icon"></i>
                        <span>Neuer Kreditantrag</span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li class="nav-dummy active">
                            <a href="#"><i class="nav-icon"></i><span>Neuer Kreditantrag</span></a>
                        </li>
                        <li class="nav-dummy">
                            <a href="#"><i class="nav-icon"></i><span>Beraterlogin</span></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- Content
================================================== -->
<div class="container">
         <br>
           <br>
    <br>
    <br>
    <br>
    <br>
    <br>


    <div class="row">


        <div class="span6">
            <form class="form-horizontal well">

            <fieldset>

            <legend>Neuer Kreditantrag</legend>

                <p>Hier gelangen Sie zu dem Kreditantrag-Formular</p>
                <br>
                <div class="span3 offset1">
                <button type="submit" class="btn">Neuer Kreditantrag</button>
                </div>
            </fieldset>
            </form>
        </div>

        <div class="span6">





            <form class="form-horizontal well">
                <fieldset>

                        <legend>Beraterlogin</legend>

                        <p>Bitte loggen Sie sich ein um in den Beraterbereich zu gelangen.</p>
                        <br>
                        <form class="well form-search">
                                                <input type="text" class="input-small" placeholder="Berater">
                                                <input type="password" class="input-small" placeholder="Passwort">
                                                <button type="submit" class="btn">Login</button>
                                            </form>



                </fieldset>
            </form>
        </div>
    </div>
</div>
<!-- Loader
================================================== -->
<div class="loader hide">
    <div class="inner">
        <div class="loader-content"><span class="loading-message">Lädt …</span></div>
    </div>
</div>

<!-- Error dialog
================================================== -->
<div class="modal modal-error hide fade" data-backdrop="true" data-keyboard="true">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">×</a>

        <h3>JavaScript Error</h3>
    </div>
    <div class="modal-body"></div>
</div>
<!-- /.modal-error -->

<!--  Javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script src="../resources/js/bootstrap.js"></script>
