<!-- Content

<div class="container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


    <div class="row">



        <form align="center" class="form-horizontal well">
            <div align="center" class="span11">
                <div class="progress progress-striped active" >
                    <div class="bar bar-success" style="width: 40%;"></div>
                </div>
            </div>

            <fieldset>


                        <legend>Schritt 2 von 5 - Einkünfte</legend>

                        <!--    <p>Hier gelangen Sie zu dem Kreditantrag-Formular</p>
                            <br>
                            <div class="span3 offset1">
                            <button type="submit" class="btn">Neuer Kreditantrag</button>
                            </div>    -->

                    <br>
                    <p>Geben Sie Ihre Nebeneinkünfte ein (in €):</p>
                    <br>

                    <div class="span2 offset2">
                        <p>Lohn/Gehalt</p>
                    </div>

                    <br><br>

                    <div class="span2 offset2">
                        <div class="controls">
                            <input type="text" id="inputDescriptionIncome" placeholder="Beschreibung">
                        </div>
                    </div>

                    <div class="span2 offset1">
                        <div class="controls">
                            <input type="text" id="inputValueIncome" placeholder="Wert">
                        </div>
                    </div>


                    <br><br><br>

                <div class="span2 offset2">
                    <p>Sonstige Einnahmen</p>
                </div>

                <br><br>

                <div class="span2 offset2">
                    <div class="controls">
                        <input type="text" id="inputDescriptionOther" placeholder="Beschreibung">
                    </div>
                </div>

                <div class="span2 offset1">
                    <div class="controls">
                        <input type="text" id="inputValueOther" placeholder="Wert">
                    </div>
                </div>


            </fieldset>
            <hr color="grey" width="915" align="center">



            <div class="span2 offset2">
                <p>Gesamteinkünfte</p>
            </div>

            <div class="span2 offset1">
                <div class="controls">
                    <input type="text" id="inputValueTotal" placeholder="Wert">
                </div>
            </div>

            <br><br><br>


            <p><button class="btn" type="button">Zurück</button>
            <button class="btn btn-primary" type="button">Weiter</button></p>


        </form>
    </div>
