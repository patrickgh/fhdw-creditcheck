<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<wicket:extend>
<div align="left" class="form-horizontal well">
    <fieldset>

        <legend align="left">Übersicht der Kreditanträge</legend>

        <br>

        <div class>
            <b><p align="left">Liste der Kreditanträge:</p></b>
        </div>
        <br>

        <div class="span6">

            <table class="table table-striped table-list-view" wicket:id="table">

            </table>
        </div>


        <div class="span4">

            <p align="center"><b>Suche:</b></p>
            <br>
            <form wicket:id="filterForm">
            <div class="control-group">
                <label class="control-label" for="inputCustomer">Kunde</label>

                <div class="controls">
                    <input type="text" id="inputCustomer" placeholder="Kunde" wicket:id="customer">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Datum ab</label>

                <div class="controls">
                    <div class="input-append date"  data-date-format="dd.mm.yyyy">
                        <input type="text" placeholder="von" wicket:id="start">
                        <span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Datum bis</label>

                <div class="controls">
                    <div class="input-append date"  data-date-format="dd.mm.yyyy">
                        <input type="text" placeholder="bis" wicket:id="end">
                        <span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-submit pull-right"  wicket:id="submit" value="Filtern"></input>
            </form>
            <hr width="430">
            <br>

            <!--<p align="center"><b>Statistik:</b></p>-->
        </div>

</fieldset>
</div>
</wicket:extend>
</body>
</html>
