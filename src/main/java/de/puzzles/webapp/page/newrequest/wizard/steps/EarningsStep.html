<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<wicket:panel>

    <legend>Schritt 2 von 5 - Einkünfte</legend>

    <br>

    <p>Geben Sie Ihre Nebeneinkünfte ein (in €):</p>
    <br>

    <div class="span2 offset2">
        <p>Lohn/Gehalt</p>
    </div>

    <br><br>

    <div wicket:id="incomeContainer">
        <div wicket:id="income">
            <div class="span7" align="right">
                <div>
                    <input type="text" id="inputDescriptionIncome" placeholder="Firma" wicket:id="descriptionIncome">
                </div>
            </div>


            <div class="span4" align="right">
                <div class="input-append">
                    <input class="span2 transaction-value" type="text" id="inputValueIncome" onchange="updateResultField();" placeholder="Betrag" wicket:id="valueIncome">
                    <span class="add-on">€</span>
                </div>
            </div>
        </div>
    </div>

    <button type="submit" class="btn offset9" wicket:id="incomeAdd">
        <i class="icon-plus-sign"></i> weitere Zeile
    </button>
    <br><br><br>

    <div class="span2 offset2">
        <p>Sonstige Einnahmen</p>
    </div>

    <br><br>

    <div wicket:id="additionalIncomeContainer">
        <div wicket:id="additionalIncome">
            <div class="span7" align="right">
                <div>
                    <input type="text" id="inputDescriptionOther" placeholder="Beschreibung" wicket:id="descriptionAdditional">
                </div>
            </div>

            <div class="span4" align="right">
                <div class="input-append">
                    <input class="span2 transaction-value" type="text" id="inputValueOther" onchange="updateResultField();" placeholder="Betrag" wicket:id="valueAdditional">
                    <span class="add-on">€</span>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn offset9" wicket:id="additionalAdd">
        <i class="icon-plus-sign"></i> weitere Zeile
    </button>


    <br><br>
    <hr color="grey" width="915" align="center">
    <br>


    <div class="span7">
        <p>Gesamteinkünfte</p>
    </div>

    <div class="span4" align="right">
        <div class="input-append">
            <input class="span2 " type="text" id="transaction-result" placeholder="0.00" disabled wicket:id="total">
            <span class="add-on">€</span>
        </div>
    </div>

    <br><br><br>

</wicket:panel>
</body>
</html>
