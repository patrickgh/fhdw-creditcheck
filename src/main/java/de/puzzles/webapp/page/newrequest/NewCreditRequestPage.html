<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<wicket:extend>
    <form align="center" class="form-horizontal well">
        <div align="center" class="span11">
            <div class="progress progress-striped active">
                <div class="bar bar-success" style="width: 20%;"></div>
            </div>
        </div>

        <fieldset>

            <legend>Schritt 1 von 5 - Persönliche Daten</legend>
            <div class="row">

                <div class="span6">

                    <div class="control-group">
                        <label class="control-label" for="inputName">Name</label>

                        <div class="controls">
                            <input type="text" id="inputName" placeholder="Name">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputFirstName">Vorname</label>

                        <div class="controls">
                            <input type="text" id="inputFirstName" placeholder="Vorname">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputDateOfBirth">Geburtstag</label>

                        <div class="controls">
                            <input type="datetime" id="inputDateOfBirth" placeholder="Geburtstag">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputStreet">Straße</label>

                        <div class="controls">
                            <input type="text" id="inputStreet" placeholder="Straße">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPLZ">PLZ</label>

                        <div class="controls">
                            <input type="text" id="inputPLZ" placeholder="PLZ">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputCity">Ort</label>

                        <div class="controls">
                            <input type="text" id="inputCity" placeholder="Ort">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPhoneNumber">Telefonnummer</label>

                        <div class="controls">
                            <input type="text" id="inputPhoneNumber" placeholder="Telefonnummer">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputMail">E-Mail</label>

                        <div class="controls">
                            <input type="text" id="inputMail" placeholder="E-Mail">
                        </div>
                    </div>
                </div>

                <div class="span5">

                    <div class="control-group">
                        <label class="control-label" for="inputBankAccount">Kontonummer</label>

                        <div class="controls">
                            <input type="text" id="inputBankAccount" placeholder="Kontonummer">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="inputBankNumber">BLZ</label>

                        <div class="controls">
                            <input type="text" id="inputBankNumber" placeholder="BLZ">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="inputConsultant">Berater</label>

                        <div class="controls">
                            <select id="inputConsultant">
                                <option>Bitte Wählen sie einen Berater</option>
                                <option>Ich bin Neukunde</option>
                                <option>Ted Mosby</option>
                                <option>Carsten Weigand</option>
                                <option>Hermann Mels</option>
                            </select>
                        </div>
                    </div>


                </div>
            </div>
            <div class="row">
                <div class="span12">
                    <div class="span5" align="left">
                        <button class="btn" type="button">Zurück</button>
                    </div>

                    <div class="span1 offset5" align="right">
                        <button class="btn btn-success" type="button" align="right">Weiter</button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</wicket:extend>
</body>
</html>
