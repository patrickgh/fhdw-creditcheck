<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<wicket:panel>


    <legend>Schritt 4 von 5 - sonstige Ausgaben</legend>

    <br>

    <p>Geben Sie Ihre Versicherungsausgaben ein:</p>
    <br>

    <table border="0" cellpadding="4" wicket:id="insuranceContainer">
        <tr>
            <td align="left">Versicherungsart</td>
            <td align="left">Versicherungsgesellschaft</td>
            <td align="left">Versicherungssumme</td>
            <td align="left">Jahresbeitrag</td>
        </tr>
        <tr wicket:id="insurance">
            <td>
                <select id="inputInsuranceType" wicket:id="insuranceType">
                    <option>Unfallversicherung</option>
                    <option>Reiseversicherung</option>
                    <option>Haftpflichtversicherung</option>
                    <option>Krankenversicherung</option>
                    <option>sonstige Versicherung</option>
                </select>
            </td>
            <td><input type="text" id="inputInsuranceCompany" placeholder="Versicherungsgesellschaft" wicket:id="insuranceCompany"></td>
            <td>
                <div class="input-append"><input class="span2" type="text" id="inputInsuranceSum" placeholder="Versicherungssumme" wicket:id="insuranceAmount"><span class="add-on">€</span></div>
            </td>
            <td>
                <div class="input-append"><input type="text" id="inputMonthlySum" class="span2 transaction-value" placeholder="monatlicher Beitrag" onchange="updateResultField();" wicket:id="insuranceValue"><span class="add-on">€</span></div>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <button type="submit" class="btn offset9" wicket:id="insuranceAdd">
                    <i class="icon-plus-sign"></i> weitere Zeile
                </button>
            </td>
        </tr>
    </table>

    <br><br>

    <p>Geben Sie Ihre Kreditausgaben ein:</p>
    <br>

    <table border="0" cellpadding="4" wicket:id="creditContainer">
        <tr>
            <td align="left">Kreditinstitut</td>
            <td align="left">Gesamtschuld</td>
            <td align="left">Restschuld</td>
            <td align="left">Rate</td>
        </tr>
        <tr wicket:id="credit">
            <td><input type="text" id="inputCreditInstitution" placeholder="Kreditinstitut" wicket:id="creditBank"></td>
            <td>
                <div class="input-append"><input class="span2" type="text" id="inputTotalDebt" placeholder="Gesamtschuld" wicket:id="creditAmount"><span class="add-on">€</span></div>
            </td>
            <td>
                <div class="input-append"><input class="span2" type="text" id="inputRestDebt" placeholder="Restschuld" wicket:id="creditRest"><span class="add-on">€</span></div>
            </td>
            <td>
                <div class="input-append"><input type="text" id="inputMonthlyRate" class="span2 transaction-value" onchange="updateResultField();" placeholder="monatliche Rate" wicket:id="creditValue"><span class="add-on">€</span></div>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <button type="submit" class="btn offset9" wicket:id="creditAdd">
                    <i class="icon-plus-sign"></i> weitere Zeile
                </button>
            </td>
        </tr>
    </table>


    <br><br>
    <hr color="grey" width="915" align="center">
    <br>


    <div class="span12">
        <div class="span4" align="left">
            <p>Summe</p>
        </div>


        <div class="span3" align="right">

        </div>

        <div class="span2" align="right">

        </div>


        <div class="span3" align="right">
            <div class="input-append">
                <input class="span2" type="text" id="transaction-result" placeholder="Wert" wicket:id="total">
                <span class="add-on">€</span>
            </div>
        </div>
    </div>

    <br><br><br>

</wicket:panel>
</body>
</html>
