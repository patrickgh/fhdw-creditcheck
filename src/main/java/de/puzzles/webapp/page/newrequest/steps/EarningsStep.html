<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<wicket:panel>

            <legend>Schritt 2 von 5 - Einkünfte</legend>

            <br>
            <p>Geben Sie Ihre Nebeneinkünfte ein (in €):</p>
            <br>

            <div class="span2 offset2">
                <p>Lohn/Gehalt</p>
            </div>

            <br><br>

            <div class="span2 offset2">
                <div class="controls">
                    <input type="text" id="inputDescriptionIncome" placeholder="Beschreibung">
                </div>
            </div>

            <div class="span2 offset1">
                <div class="controls">
                    <input type="text" id="inputValueIncome" placeholder="Wert">
                </div>
            </div>


            <br><br><br>

            <div class="span2 offset2">
                <p>Sonstige Einnahmen</p>
            </div>

            <br><br>

            <div class="span2 offset2">
                <div class="controls">
                    <input type="text" id="inputDescriptionOther" placeholder="Beschreibung">
                </div>
            </div>

            <div class="span2 offset1">
                <div class="controls">
                    <input type="text" id="inputValueOther" placeholder="Wert">
                </div>
            </div>


        <br><br>
        <hr color="grey" width="915" align="center">
        <br>


        <div class="span2 offset2">
            <p>Gesamteinkünfte</p>
        </div>

        <div class="span2 offset1">
            <div class="controls">
                <input type="text" id="inputValueTotal" placeholder="Wert">
            </div>
        </div>

        <br><br><br>

</wicket:panel>
</body>
</html>
