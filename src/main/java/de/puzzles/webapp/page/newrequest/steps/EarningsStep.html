<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<wicket:panel>

            <legend>Schritt 2 von 5 - Einkünfte</legend>

            <br>
            <p>Geben Sie Ihre Nebeneinkünfte ein (in €):</p>
            <br>

            <div class="span2 offset2">
                <p>Lohn/Gehalt</p>
            </div>

            <br><br>
            <div wicket:id="incomeContainer">
            <div wicket:id="income">
            <div class="span2 offset2">
                <div class="controls">
                    <input type="text" id="inputDescriptionIncome" placeholder="Firma" wicket:id="descriptionIncome">
                </div>
            </div>


            <div class="span2 offset1">
                <div class="controls input-append">
                    <input type="text" id="inputValueIncome" placeholder="Betrag" wicket:id="valueIncome">
                    <span class="add-on">€</span>
                </div>
            </div>
            </div>
            </div>

            <a wicket:id="incomeAdd">add</a>
            <br><br><br>

            <div class="span2 offset2">
                <p>Sonstige Einnahmen</p>
            </div>

            <br><br>
            <div wicket:id="additionalIncomeContainer">
            <div wicket:id="additionalIncome">
            <div class="span2 offset2">
                <div class="controls">
                    <input type="text" id="inputDescriptionOther" placeholder="Beschreibung" wicket:id="descriptionAdditional">
                </div>
            </div>

            <div class="span2 offset1">
                <div class="controls input-append">
                    <input type="text" id="inputValueOther" placeholder="Betrag" wicket:id="valueAdditional">
                    <span class="add-on">€</span>
                </div>
            </div>
            </div>
            </div>
            <a wicket:id="additionalAdd">add</a>


        <br><br>
        <hr color="grey" width="915" align="center">
        <br>


        <div class="span2 offset2">
            <p>Gesamteinkünfte</p>
        </div>

        <div class="span2 offset1">
            <div class="controls input-append">
                <input type="text" id="inputValueTotal" placeholder="0.00" disabled wicket:id="total">
                <span class="add-on">€</span>
            </div>
        </div>

        <br><br><br>

</wicket:panel>
</body>
</html>
