<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <div class="row">
        <div class="span12">
            <div class="" align="left">
                <button class="btn" type="submit" wicket:id="previous">Zurück</button>
            </div>

            <div class="" align="right" wicket:id="nextContainer">
                <button class="btn btn-success" type="submit" align="right" wicket:id="next">Weiter</button>
            </div>

            <div class="" align="right" wicket:id="finishContainer">
                <button href="#lastStepModal" data-toggle="modal" class="btn btn-success" type="button" align="right">Absenden</button>
            </div>
        </div>


        <!-- Modal -->
        <div id="lastStepModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">Kreditantrag absenden</h3>
            </div>
            <div class="modal-body">
                <br>
                <br>

                <p>Möchten Sie Ihren Antrag an die Bank übermitteln?</p>
                <br>

                <p>Ihr Bankberater wird sich dann in Kürze mit Ihnen in Verbindung setzten, um den Kreditantrag persönlich zu besprechen.</p>
                <br>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Abbrechen</button>
                <button class="btn btn-success" type="submit" align="right" wicket:id="finish">Kreditantrag absenden</button>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
