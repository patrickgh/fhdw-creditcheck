<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<wicket:panel>
<legend>Schritt 3 von 5 - allg. Ausgaben</legend>

<br>
Geben Sie Ihre Ausgaben ein (in €):
<br><br><br><br>

<div class="span12">
    <div class="span4">
        <div>
            Miete
        </div>
    </div>

    <div class="span3"></div>
    <div class="span2"></div>

    <div class="span3" align="right">
        <div class="input-append">
            <input class="span2" type="text" id="inputRent" placeholder="Miete" wicket:id="rent">

            <span class="add-on">€</span>
        </div>
    </div>
</div>
<br>

<div class="span12">
    <div class="span4">
        <div>
            Wohnnebenkosten
        </div>
    </div>

    <div class="span3"></div>
    <div class="span2"></div>

    <div class="span3" align="right">
        <div class="input-append">
            <input class="span2" type="text" id="inputIncidentials" placeholder="Wohnnebenkosten" wicket:id="incidentials">
            <span class="add-on">€</span>
        </div>
    </div>
</div>
<br>

<div class="span12">
    <div class="span5" align="left">
        <div>
            Lebenshaltungskosten
        </div>
    </div>

    <div class="span3" align="right">
        <input class="span1" type="number" value=0 min=0 wicket:id="persons">
    </div>


    <div class="span1">
        Personen
    </div>


    <div class="span3" align="right">
        <div class="input-append">
            <input class="span2" type="text" id="inputCostOfLiving" placeholder="Lebenshaltungskosten" wicket:id="personsResult">
            <span class="add-on">€</span>
        </div>
    </div>
</div>
<br>

<div class="span12">
    <div class="span5" align="left">
        <div>
            KFZ-Kosten
        </div>
    </div>

    <div class="span3" align="right">
        <input type="hidden" style="width:206px;" data-placeholder="Bitte wählen..." id="inputCostOfKFZDropdown" wicket:id="carcost"/>
    </div>


    <div class="span1" align="right">

    </div>


    <div class="span3" align="right">
        <div class="input-append">
            <input class="span2" type="text" id="inputCostOfKFZ" placeholder="KFZ-Kosten" wicket:id="carcostlabel">
            <span class="add-on">€</span>
        </div>
    </div>
</div>
<br>

<div class="span12">
    <div class="span4" align="left">
        <div>
            Telefon
        </div>
    </div>
    <div class="span3" align="right">

    </div>
    <div class="span2" align="right">

    </div>

    <div class="span3" align="right">
        <div class="input-append">
            <input class="span2" type="text" id="inputCostOfPhone" placeholder="Telefon" wicket:id="phone">
            <span class="add-on">€</span>
        </div>
    </div>
</div>
<br>

<div class="span12">
    <div class="span4" align="left">
        <div>
            Sparverträge
        </div>
    </div>
    <div class="span3" align="right">

    </div>
    <div class="span2" align="right">

    </div>

    <div class="span3" align="right">
        <div class="input-append">
            <input class="span2" type="text" id="inputSavingsPlans" placeholder="Sparverträge" wicket:id="savingplans">
            <span class="add-on">€</span>
        </div>
    </div>
</div>
<br>

<div class="span12">
    <div class="span5" align="left">
        <div>
            sonstige Ausgaben
        </div>
    </div>


    <div class="span3" align="right">
        <input type="text" id="inputDescriptionOther" placeholder="Beschreibung" wicket:id="additionalDescription">
    </div>

    <div class="span1" align="right">

    </div>

    <div class="span3" align="right">
        <div class="input-append">
            <input class="span2" type="text" id="inputValueOhter" placeholder="Wert" wicket:id="additionalValue">
            <span class="add-on">€</span>
        </div>
    </div>
</div>


<br>
<hr color="grey" width="915" align="center">
<br>


<div class="span12">
    <div class="span4" align="left">
        <p>Gesamtausgaben</p>
    </div>


    <div class="span3" align="right">

    </div>

    <div class="span2" align="right">

    </div>


    <div class="span3" align="right">
        <div class="input-append">
            <input class="span2" disabled type="text" id="inputValueTotal" placeholder="Summe" wicket:id="total">
            <span class="add-on">€</span>
        </div>
    </div>
</div>
</wicket:panel>
</body>
</html>
