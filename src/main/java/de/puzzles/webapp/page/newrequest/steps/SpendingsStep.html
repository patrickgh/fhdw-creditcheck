<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
     <wicket:panel>
     <legend>Schritt 3 von 5 - allg. Ausgaben</legend>


     <div class="offset8">
         <p id="box">
             &nbsp; &nbsp; Gesamteinkünfte:<br>
             - &nbsp; Gesamtausgaben:<br>
             = &nbsp; Überschuss:
         </p>
     </div>

     <br>
     Geben Sie Ihre Ausgaben ein (in €):
     <br><br><br><br>


     <div class="control-group">
         <label class="control-label" for="inputRent">Miete</label>

         <div class="span3">
         </div>

         <div class="span1 controls">
             <input type="text" id="inputRent" placeholder="Miete">
         </div>
     </div>

     <div class="control-group">
         <label class="control-label" for="inputIncidentials">Wohnnebenkosten</label>

         <div class="span3">
         </div>

         <div class="span1 controls">
             <input type="text" id="inputIncidentials" placeholder="Wohnnebenkosten">
         </div>
     </div>

     <div class="control-group">
         <label class="control-label" for="inputCostOfLiving">Lebenshaltungskosten</label>

         <div class="span1 controls">
             <select>
                 <option></option>
                 <option>1 Person</option>
                 <option>2 Personen</option>
                 <option>3 Personen</option>
                 <option>4 Personen</option>
                 <option>5 Personen</option>
                 <option>6 Personen</option>
                 <option>7 Personen</option>
                 <option>8 Personen</option>
                 <option>9 Personen</option>
             </select>
         </div>

         <div class="span1 controls">
             <input type="text" id="inputCostOfLiving" placeholder="Lebenshaltungskosten">
         </div>
     </div>

     <div class="control-group">
         <label class="control-label" for="inputCostOfKFZ">KFZ-Kosten</label>

         <div class="span1 controls">
             <select>
                 <option></option>
                 <option>Bitte wählen</option>
                 <option>PKW mehr als 100PS</option>
                 <option>PKW weniger als 100PS</option>
                 <option>Motorrad</option>
             </select>
         </div>

         <div class="span1 controls">
             <input type="text" id="inputCostOfKFZ" placeholder="KFZ-Kosten">
         </div>
     </div>

     <div class="control-group">
         <label class="control-label" for="inputCostOfPhone">Telefon</label>

         <div class="span3">
         </div>

         <div class="span1 controls">
             <input type="text" id="inputCostOfPhone" placeholder="Telefon">
         </div>
     </div>

     <div class="control-group">
         <label class="control-label" for="inputSavingsPlans">Sparverträge</label>

         <div class="span3">
         </div>

         <div class="span1 controls">
             <input type="text" id="inputSavingsPlans" placeholder="Sparverträge">
         </div>
     </div>

     <div class="control-group">
         <label class="control-label">sonstige Ausgaben</label>

         <div class="span1 controls">
             <input type="text" id="inputDescriptionOther" placeholder="Beschreibung">
         </div>

         <div class="span1 controls">
             <input type="text" id="inputValueOhter" placeholder="Wert">
         </div>
     </div>

     <br>
     <hr color="grey" width="915" align="center">
     <br>

     <div class="span3 offset1">
         <p>Gesamtausgaben</p>
     </div>

     <div class="span2 offset1">
         <div class="controls">
             <input type="text" id="inputValueTotal" placeholder="Wert">
         </div>
     </div>

     </wicket:panel>
</body>
</html>
