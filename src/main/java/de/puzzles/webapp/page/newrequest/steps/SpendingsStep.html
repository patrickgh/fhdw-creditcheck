<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <legend>Schritt 3 von 5 - allg. Ausgaben</legend>

    <br>
    Geben Sie Ihre Ausgaben ein (in €):
    <br><br><br><br>


    <div class="control-group">
        <label class="control-label" for="inputRent">Miete</label>

        <div class="span6">
        </div>

        <div class="span1 controls">
            <input type="text" id="inputRent" placeholder="Miete" wicket:id="rent">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="inputIncidentials">Wohnnebenkosten</label>

        <div class="span6">
        </div>

        <div class="span1 controls">
            <input type="text" id="inputIncidentials" placeholder="Wohnnebenkosten" wicket:id="incidentials">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="inputCostOfLiving">Lebenshaltungskosten</label>

        <div class="span6 controls">
            <input type="number" value=0 min=0 wicket:id="persons"> Personen
        </div>

        <div class="span1 controls">
            <input type="text" id="inputCostOfLiving" placeholder="Lebenshaltungskosten" wicket:id="personsResult">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="inputCostOfKFZ">KFZ-Kosten</label>

        <div class="span6 controls">
            <input type="hidden" style="width:206px;" data-placeholder="Bitte wählen..." id="inputCostOfKFZDropdown" wicket:id="carcost"/>
        </div>

        <div class="span1 controls">
            <input type="text" id="inputCostOfKFZ" placeholder="KFZ-Kosten" wicket:id="carcostlabel">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="inputCostOfPhone">Telefon</label>

        <div class="span6">
        </div>

        <div class="span1 controls">
            <input type="text" id="inputCostOfPhone" placeholder="Telefon" wicket:id="phone">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="inputSavingsPlans">Sparverträge</label>

        <div class="span6">
        </div>

        <div class="span1 controls">
            <input type="text" id="inputSavingsPlans" placeholder="Sparverträge" wicket:id="savingplans">
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">sonstige Ausgaben</label>

        <div class="span6 controls">
            <input type="text" id="inputDescriptionOther" placeholder="Beschreibung" wicket:id="additionalDescription">
        </div>

        <div class="span1 controls">
            <input type="text" id="inputValueOhter" placeholder="Wert" wicket:id="additionalValue">
        </div>
    </div>

    <br>
    <hr color="grey" width="915" align="center">
    <br>

    <div class="span3 offset1">
        <p>Gesamtausgaben</p>
    </div>

    <div class="span2 offset1">
        <div class="controls">
            <input type="text" id="inputValueTotal" placeholder="Summe" wicket:id="total">
        </div>
    </div>

</wicket:panel>
</body>
</html>
